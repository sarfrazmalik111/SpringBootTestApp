<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="pages/common/head" />
<body>
<div th:replace="pages/common/header"></div>
<div class="container p-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h2 class="text-center text-primary">User Details</h2>
					<table class="table mt-5 w-70">
						<tr>
							<td><strong>User ID:</strong></td>
							<td><span th:text="${appUser.id}"></span></td>
						</tr>
						<tr>
							<td><strong>User Name:</strong></td>
							<td><span th:text="${appUser.userName}"></span></td>
						</tr>
						<tr>
							<td><strong>Email ID:</strong></td>
							<td><span th:text="${appUser.email}"></span></td>
						</tr>
						<tr>
							<td><strong>MobileNo:</strong></td>
							<td><span th:text="${appUser.mobileNo}"></span></td>
						</tr>
						<tr>
							<td><strong>Address:</strong></td>
							<td><span th:text="${appUser.address}"></span></td>
						</tr>
						<tr>
							<td><strong>Registered On:</strong></td>
							<td><span th:text="${appUser.createdOnStr}"></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<p><a href="#" onclick="goBack();">Back</a></p>
</div>
<div th:replace="@{pages/common/footer}"></div>
</body>
</html>
