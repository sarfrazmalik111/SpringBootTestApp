<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="pages/common/head" />
<body>
<div th:replace="pages/common/header"></div>
<div class="container p-5">
<div>
	<div style="float:left;"><h2>User List</h2></div>
	<div style="float:right;"><a th:href="@{/users/add}"><button class="btn btn-success">Add User</button></a></div>
	<div style="clear: both;"></div>
</div>
	<table class="table table-striped table-bordered" id="UsersTableID">
		<thead class="bg-primary text-white">
			<tr>
				<th>ID</th>
				<th>UserName</th>
				<th>Email</th>
				<th>MobileNo</th>
				<th>Address</th>
				<th>Created-On</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.id}" />
				<td th:text="${user.userName}" />
				<td th:text="${user.email}" />
				<td th:text="${user.mobileNo}" />
				<td th:text="${user.address}" />
				<td th:text="${user.createdOnStr}" />
				<td>
					<a th:href="@{/users/find/}+${user.id}"><button class="btn btn-secondary">Details</button></a>
					<a th:href="@{/users/update/}+${user.id}"><button class="btn btn-success">Edit</button></a>
					<a th:href="@{/users/delete/}+${user.id}"><button class="btn btn-danger">Delete</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div th:replace="@{pages/common/footer}"></div>
<script>
$(document).ready( function () {
	$('#UsersTableID').DataTable();
});
</script>
</body>
</html>
