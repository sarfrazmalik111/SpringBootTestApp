<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="pages/common/head" />
<body>
<div th:replace="pages/common/header"></div>
<div class="container p-5">
<h2>User Details</h2>
<form th:action="@{/users/save}" th:object="${appUser}" method="POST">
	<div class="form-group">
    	<label for="userName">User Name:</label>
    	<input type="text" class="form-control" placeholder="Enter name" th:field="*{userName}" />
    	<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</span>
  	</div>
  	<div class="form-group">
    	<label for="email">Email:</label>
    	<input type="text" class="form-control" placeholder="Enter email" th:field="*{email}" />
    	<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
  	</div>
	<div class="form-group">
		<label for="mobileNo">MobileNo:</label>
		<input type="text" class="form-control" placeholder="Enter mobileNo" th:field="*{mobileNo}" />
		<span class="text-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}">MobileNo Error</span>
	</div>
  	<div class="form-group">
    	<label for="address">Address:</label>
    	<input type="text" class="form-control" placeholder="Enter name" th:field="*{address}" />
    	<span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
  	</div>
  	<div class="form-group">
  		<input type="hidden" th:field="*{id}" />
         <input type="hidden" th:field="*{createdOn}" />
  		
    	<button type="button" class="btn btn-secondary" onclick="goBack();">Cancel</button>
    	<button type="submit" class="btn btn-success">Submit</button>
  	</div>
</form>
</div>
<div th:replace="@{pages/common/footer}"></div>
</body>
</html>
